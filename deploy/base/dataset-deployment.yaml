---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fdk-dataset-postman
  labels:
    app: fdk-dataset-postman
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fdk-dataset-postman
  template:
    metadata:
      labels:
        app: fdk-dataset-postman
    spec:
      containers:
        - env:
          - name: POSTMAN_TYPE
            value: dataset
          - name: BROKERS
            valueFrom:
              secretKeyRef:
                name: kafka
                key: BROKERS
          - name: SCHEMA_REGISTRY
            valueFrom:
              secretKeyRef:
                name: kafka
                key: SCHEMA_REGISTRY
          - name: DIFF_STORE_URL
            value: http://fdk-dataset-rdf-diff-writer:8080
          - name: DIFF_STORE_KEY
            valueFrom:
              secretKeyRef:
                name: fdk-dataset-rdf-diff-store
                key: API_KEY
          - name: INPUT_TOPIC
            value: dataset-events
          name: fdk-dataset-postman
          image: eu.gcr.io/digdir-fdk-infra/fdk-rdf-postman:$(GIT_COMMIT_SHA)
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /ping
              port: 8080
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
